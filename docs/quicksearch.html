ty name to use for children collection mapCallback function the item mapping callback Example eg. usage var tree = [{ id: '1', status: 'enabled', items: [{ id: '1.1', status: 'enabled', items: [{ id: '1.1.1', status: 'enabled' }, { id: '1.1.2', status: 'disabled' }] }, { id: '1.2', status: 'disabled' }] }]; console.log(_.deepMap(tree, 'items', function(treeItem) { return { id: treeItem.id, status: treeItem.status, combo: treeItem.id + '-' + treeItem.status }; }); // logs [{ id: '1', status: 'enabled', combo: '1-enabled' items: [{ id: '1.1', status: 'enabled', combo: '1.1-enabled', items: [{ id: '1.1.1', status: 'enabled', combo: '1.1.1-enabled' }, { id: '1.1.2', status: 'disabled', combo: '1.1.2-disabled' }] }, { id: '1.2', status: 'disabled', combo: '1.2-disabled' }] }] deepOrderBy(collection, propNames, propDirections [, childrenPropName]) deeply sorts a recursive tree structure with (same structure) childrenPropName or 'children' property Parameters: Name Type Argument Default Description collection Array | object the collection propNames Array | string the list of property names to sort propDirections Array | string the list of order by direction to use with propNames childrenPropName string &lt;optional&gt; 'children' the children prop name Returns: Type Array | object Example eg. usage var tree = [{ id: '1', status: 'enabled', items: [{ id: '1.1', status: 'enabled', items: [{ id: '1.1.1', status: 'enabled' }, { id: '1.1.2', status: 'disabled' }] }, { id: '1.2', status: 'disabled' }] }, { id: '2', status: 'disabled', items: [{ id: '2.1', status: 'enabled' }, { id: '2.2', status: 'enabled' }] }, { id: '3', status: 'enabled', items: [{ id: '3.1', status: 'disabled' }, { id: '3.2', status: 'enabled' }, { id: '3.3', status: 'enabled' }] }]; console.log(_.deepOrderBy(tree, ['id'], ['desc'], 'items'); // logs [{ id: '3', status: 'enabled', items: [{ id: '3.3', status: 'enabled' }, { id: '3.2', status: 'disabled' }, { id: '3.1', status: 'enabled' }] }, { id: '2', status: 'disabled', items: [{ id: '2.2', status: 'enabled' }, { id: '2.1', status: 'enabled' }] }, { id: '1', status: 'enabled', items: [{ id: '1.2', status: 'disabled' }, { id: '1.1', status: 'enabled', items: [{ id: '1.1.2', status: 'enabled' }, { id: '1.1.1', status: 'disabled' }] }] }] filterByValues(collection, key, values) filters a collection with a list of values specified for one property Parameters: Name Type Description collection Array | object the collection to filter key string the key to be used as property name values Array the list of values to check Returns: Type Array Example eg. usage var collection = [{ id: 1, status: 'active' }, { id: 2, status: 'disabled' }, { id: 3, status: 'unactive' }]; var allowedValues = ['active', 'unactive']; console.log(_.filterByValues(collection, 'status', allowedValues); // logs [{id: 1, status: 'active'}, {id: 3, status: 'unactive'}] isPercentage(s) checks if a string is a percentage value Parameters: Name Type Description s string the string Returns: Type boolean Example eg. usage var s = '23.97%'; console.log(_.isPercentage(s)); // true console.log(_.isPercentage('50%')); // true console.log(_.isPercentage(10)); // false parsePercentage(s) parses float value in a percentage string Parameters: Name Type Description s string the percentage string Returns: Type null | number Example eg. usage var p = '50.5%'; console.log(_.parsePercentage(p)); // 50.5 console.log(_.parsePercentage('100%')); // 100 console.log(_.parsePercentage(25.3)); // null pullAllByComparator(collection, values, comparator, iteratee) Parameters: Name Type Description collection collection values array comparator function iteratee function To Do: document method Returns: Type array timesRange(start, end, iteratee, reverse) an implementation of _.times by lodash, where you can specify start &amp; end numbers Parameters: Name Type Description start number start num of times to invoke iteratee end number end num of times to invoke iteratee iteratee function the iteratee function to invoke the iteratee will be invoked passing che cycle indicator as i so the iteratee has to be something like this function(i) {} reverse boolean specify if you want reverse cycle Examples eg. usage _.timesRange(5, 10, function(i) { console.log(i); }); // logs 5 6 7 8 9 10 or _.timesRange(5, 10, function(i) { console.log(i); }, true); // logs 10 9 8 7 6 5 timesReverse(times, iteratee) a reverse implementation of _.times by lodash Parameters: Name Type Description times number num of times to invoke iteratee iteratee function the iteratee function to invoke the iteratee will be invoked passing che cycle indicator as i so the iteratee has to be something like this function(i) {} Example eg. usage _.timesReverse(5, function(i) { console.log(i); }); // logs 5 4 3 2 1 × Search results Close "},"number.html":{"id":"number.html","title":"Namespace: number","body":" FlavorJS Namespaces arraybooleandatefunctionlodashnumberobjectstring Classes FlavorJS Global capitalizegetFileExtensionisPercentageisRomanisUrlpadpadLeftpadRightparsePercentagestripTagstoInt Namespace: number number the JS native Number class Methods between( [from] [, to]) checks if your number is between a range Parameters: Name Type Argument Default Description from number &lt;optional&gt; Number.MIN_VALUE the from number to number &lt;optional&gt; Number.MAX_VALUE the to number Returns: Type boolean Example eg. usage console.log((5).between(1, 10)); // true console.log((5).between(1, 4)); // false floor( [precision]) floors a value Parameters: Name Type Argument Default Description precision number &lt;optional&gt; 0 the precision number Returns: Type number Example eg. usage console.log((5.076).floor()); // 4 console.log((5.076).floor(2)); // 5.07 console.log((5070).floor(-2)); // 5000 fromRoman(s) converts a Romans Number String in a Decimal Number Parameters: Name Type Description s string the roman number string Returns: Type number Example eg. usage console.log(Number.fromRoman('MCMLXXX')); // 1980 isNumber() check if something is a number Returns: Type boolean Example eg. usage var n = 1; console.log(Number.isNumber(n)); // true console.log(Number.isNumber(2)); // true console.log(Number.isNumber('')); // false console.log(Number.isNumber(null)); // false parse(n) parse a number value, returns null if parsing failes Parameters: Name Type Description n * the value to be parsed Returns: Type number | null Example eg. usage console.log(Number.parse(&quot;1&quot;)); // 1 console.log(Number.parse(&quot;1,25&quot;)); // 1.25 console.log(Number.parse({})); // null random( [lower] [, upper] [, floating]) randomizes a number Parameters: Name Type Argument Default Description lower number &lt;optional&gt; Number.MIN_VALUE the lower number upper number &lt;optional&gt; Number.MAX_VALUE the upper number floating boolean &lt;optional&gt; false ask to return a floating number value Returns: Type number Example eg. usage console.log(Number.random(1, 5)); // a number between 1 and 5 console.log(Number.random(1, 5, true)); // a number between 1.0 and 5.0 console.log(Number.random()); // a number between Number.MIN_VALUE and Number.MAX_VALUE round( [precision]) rounds a value Parameters: Name Type Argument Default Description precision number &lt;optional&gt; 0 the precision number Returns: Type number Example eg. usage console.log((5.007).round()); // 5 console.log((5.007).round(2)); // 5.01 console.log((5070).round(-2)); // 5100 times(iteratee, reverse) repeats a function n times Parameters: Name Type Description iteratee function the iteratee function to invoke the iteratee will be invoked passing che cycle indicator as i so the iteratee has to be something like this reverse boolean true if you want to do a times reverse cycle Examples eg. usage (5).times(function(i) { console.log(i); }); // logs 1 2 3 4 5 or (5).times(function(i) { console.log(i); }, true); // logs 5 4 3 2 1 function(i) {} toAbsolute() absolutes a number Returns: Type number Example eg. usage console.log((1).toAbsolute()); // 1 console.log((1.56).toAbsolute()); // 1.56 console.log((-1.56).toAbsolute()); // 1.56 toFileSize(precision) converts a number of bytes in a human readable file size string Parameters: Name Type Description precision number the precision number Returns: Type string Example eg. usage console.log((1024).toFileSize()); // 1kb toRoman() converts a number in a Roman Number String Returns: Type string Example eg. usage console.log((1980).toRoman()); // 'MCMLXXX' × Search results Close "},"object.html":{"id":"object.html","title":"Namespace: object","body":" FlavorJS Namespaces arraybooleandatefunctionlodashnumberobjectstring Classes FlavorJS Global capitalizegetFileExtensionisPercentageisRomanisUrlpadpadLeftpadRightparsePercentagestripTagstoInt Namespace: object object the JS native Object class Methods clone() clones an object Returns: Type object Example eg. usage var o = { prop1: 1, prop2: 'a', }; var p = o.clone(); console.log(o == p); // true console.log(o === p); // false each(iteratee) executes function for every property in the object Parameters: Name Type Description iteratee function the iteratee callback will be invoked with the following parameters so your callback has to be something like this Properties Name Type Description value * the property value of the object key string the property key of the object Returns: to make chainable the method Type object Examples eg. usage var o = { prop1: 1, prop2: 'a', prop3: 'b', prop4: new Date(), }; o.each(function(value, key) { console.log(key, value); }); // it logs 'prop1', 1 'prop2', 'a' 'prop3', 'b' 'prop4', Date function iteratee(value, key) {} inherit( [createNew], args) deep merges a variable list of objects inside this object instance or a new object (useful to implements defaults/options/settings pattern or set multiple properties at the same time or what you want) Parameters: Name Type Argument Description createNew boolean &lt;optional&gt; specifies to create a new object to merge args object &lt;repeatable&gt; the list of objects to merge Returns: Type object Examples eg. usage var o = { prop1: 1, prop2: 'a', }; o.inherit({ prop1: 2, prop3: new Date(), }, { prop4: 7.52, }); console.log(o); // o = {prop1: 2, prop2: 'a', prop3: Date, prop4: 7.52} or var o = { prop1: 1, prop2: 'a', }; var p = o.inherit(true, { prop1: 2, prop3: new Date(), }, { prop4: 7.52, }); console.log(o); // o = {prop1: 1, prop2: 'a'} console.log(p); // p = {prop1: 2, prop2: 'a', prop3: Date, prop4: 7.52} isObject() isObject Returns: Type boolean Example eg. usage var o = { prop1: 1, prop2: 'a', }; console.log(Object.isObject(o)); // true console.log(Object.isObject(2)); // true console.log(Object.isObject('2')); // true console.log(Object.isObject(null)); // false omit(args) returns a new object that omits the specified properties Parameters: Name Type Argument Description args object &lt;repeatable&gt; the list of properties to omit Returns: Type object Example eg. usage var o = { prop1: 1, prop2: 'a', }; o.inherit({ prop1: 2, prop3: new Date(), }, { prop4: 7.52, }); console.log(o); // o = {prop1: 2, prop2: 'a', prop3: Date, prop4: 7.52} console.log(o.omit('prop1')); // {prop2: 'a', prop3: Date, prop4: 7.52} console.log(o.omit('prop1', 'prop2')); // {prop3: Date, prop4: 7.52} console.log(o.omit(['prop1', 'prop2'])); // {prop3: Date, prop4: 7.52} console.log(o.omit(['prop1'], ['prop2'])); // {prop3: Date, prop4: 7.52} console.log(o); // o = {prop1: 2, prop2: 'a', prop3: Date, prop4: 7.52} path(path [, defVal]) returns the value at the specified path of the object, with a default value Parameters: Name Type Argument Default Description path string the path to search inside the object defVal object &lt;optional&gt; null the default value to return if path is not found Returns: Type * | null Examples eg. usage var o = { prop1: 1, prop2: 'a', prop3: { prop31: 2.52, prop32: 'b', }, prop4: new Date(), }; console.log(o.path('prop1')); // 1 console.log(o.path('prop3.prop31')); // 2.52 console.log(o.path('prop3.prop34')); // null console.log(o.path('prop3.prop34', 'c')); // c you can also use array paths var o = { prop1: 1, prop2: 'a', prop3: { prop31: 2.52, prop32: [{ propO1: 'b', }, { propO1: 'c', }], }, prop4: new Date(), }; console.log(o.path('prop3.prop32[0].propO1')); // 'b' console.log(o.path('prop3.prop32[1]')); // {propO1: 'c'} console.log(o.path('prop3.prop31[2]')); // null console.log(o.path('prop3.prop31[2]', {})); // {} pick(args) returns a new object that picks only the specified properties Parameters: Name Type Argument Description args object &lt;repeatable&gt; the list of properties to omit Returns: Type object Example eg. usage var o = { prop1: 1, prop2: 'a', }; o.inherit({ prop1: 2, prop3: new Date(), }, { prop4: 7.52, }); console.log(o); // o = {prop1: 2, prop2: 'a', prop3: Date, prop4: 7.52} console.log(o.pick('prop1')); // {prop1: 2} console.log(o.pick('prop1', 'prop2')); // {prop1: 2, prop2: 'a'} console.log(o.pick(['prop1', 'prop2'])); // {prop1: 2, prop2: 'a'} console.log(o.pick(['prop1'], ['prop2'])); // {prop1: 2, prop2: 'a'} console.log(o); // o = {prop1: 2, prop2: 'a', prop3: Date, prop4: 7.52} × Search results Close "},"string.html":{"id":"string.html","title":"Namespace: string","body":" FlavorJS Namespaces arraybooleandatefunctionlodashnumberobjectstring Classes FlavorJS Global capitalizegetFileExtensionisPercentageisRomanisUrlpadpadLeftpadRightparsePercentagestripTagstoInt Namespace: string string the JS native String class Methods camelCase() camel cases a string Example eg. usage console.log(String.camelCase('Foo Bar')); // 'fooBar' console.log(String.camelCase('--foo-bar--')); // 'fooBar' console.log(String.camelCase('__FOO_BAR__')); // 'fooBar' capitalize(s [, all]) capitalizes a string Parameters: Name Type Argument Default Description s string all boolean &lt;optional&gt; true Returns: Type string Example eg. usage console.log(String.capitalize('we\\'re happy to use flavorJS')); // We're Happy To Use Flavorjs console.log(String.capitalize('we\\'re happy to use flavorJS', false)); // We're happy to use flavorjs console.log(String.capitalize('flavorJS')); // Flavorjs getFileExtension(s) extracts the file extension from a filename/path string Parameters: Name Type Description s Returns: Type * Example eg. usage console.log(String.getFileExtension('file.jpg')); // 'jpg' console.log(String.getFileExtension('file')); // '' console.log(String.getFileExtension(1)); // 1 isRoman(s) checks if a string is a roman number string Parameters: Name Type Description s string the string to be checked Returns: Type boolean Example eg. usage console.log(String.isRoman('MCMLXXX')); // true console.log(String.isRoman('50,25')); // false console.log(String.isRoman(5)); // false isString(s) isString Parameters: Name Type Description s string the string to be checked Returns: Type boolean Example eg. usage var s = new string('foo'); console.log(String.isString(s)); // true console.log(String.isString(2)); // false console.log(String.isString('')); // true console.log(String.isString(null)); // false isUrl(s) checks if a string is an url string (URI) Parameters: Name Type Description s string the string to check Returns: Type * | boolean Example eg. usage console.log(String.isUrl('http://www.google.it')); // true console.log(String.isUrl('50,25')); // false console.log(String.isUrl(5)); // false pad(length, chars) pads string on the left and right sides if it's shorter than length. Padding characters are truncated if they can't be evenly divided by length. Parameters: Name Type Description length chars Returns: Type string Example eg. usage console.log(String.pad('5', 5)); // ' 5 ' console.log(String.pad('5', 5, '0')); // '00500' console.log(String.pad(4, 5, '01')); // '01401' console.log(String.pad(true, 5, '01')); // '1true' console.log(String.pad(4, 5, '01')); // '01401' console.log(String.pad(new Date(), 50, '--') // '-----Tue Apr 04 2017 17:54:40 GMT+0000 (CEST)-----' padLeft(length, chars) pads left a string Parameters: Name Type Description length chars Returns: Type string Example eg. usage console.log(String.padLeft('5', 4)); // ' 5' console.log(String.padLeft('5', 4, '0')); // '0005' console.log(String.padLeft('5', 5, '01')); // '01015' console.log(String.padLeft(5, 4, '0')); // '0005' console.log(String.padLeft(true, 5, '0')); // '0true' console.log(String.padLeft(new Date(), 50, '--') // '----------Tue Apr 04 2017 17:54:40 GMT+0000 (CEST)' padRight(length, chars) pads right a string Parameters: Name Type Description length chars Returns: Type string Example eg. usage console.log(String.padRight('5', 4)); // '5 ' console.log(String.padRight('5', 4, '0')); // '5000' console.log(String.padRight('5', 5, '01')); // '50101' console.log(String.padRight(5, 4, '0')); // '5000' console.log(String.padRight(true, 5, '0')); // 'true0' console.log(String.padRight(new Date(), 50, '--') // 'Tue Apr 04 2017 17:54:40 GMT+0000 (CEST)----------' parsePercentage(s) checks if a string is a percentage string Parameters: Name Type Description s string the string to be checked Returns: Type boolean Example eg. usage console.log(String.isPercentage('50,25%')); // true console.log(String.isPercentage('50,25')); // false console.log(String.isPercentage(5)); // false parsePercentage(s) parses a percentage string to a number Parameters: Name Type Description s string the string to be parsed Returns: Type number Example eg. usage console.log(String.parsePercentage('50,25%')); // 50.25 console.log(String.parsePercentage('50,25')); // '50,25' console.log(String.parsePercentage(5)); // 5 stripTags() strips all html tags from an html code string Returns: Type string Example eg. usage console.log(String.stripTags('&lt;div&gt;flavorJS&lt;/div&gt;')); // 'flavorJS' console.log(String.stripTags('flavorJS')); // 'flavorJS' toInt() converts a string to a number Returns: Type number Example eg. usage console.log(String.toInt('550')); // 550 × Search results Close "}}

    <script type="text/javascript">
        $(document).ready(function() {
            Searcher.init();
        });

        $(window).on("message", function(msg) {
            var msgData = msg.originalEvent.data;

            if (msgData.msgid != "docstrap.quicksearch.start") {
                return;
            }

            var results = Searcher.search(msgData.searchTerms);

            window.parent.postMessage({"results": results, "msgid": "docstrap.quicksearch.done"}, "*");
        });
    </script>
