for the property, or undefined if there is no getter. The function return will be used as the value of property. for example... function ClassName() { var privateProp = null; Object.defineProperty(this, 'publicProp', { get: function() { return privateProp; } }); } set function &lt;optional&gt; set - A function which serves as a setter for the property, or undefined if there is no setter. The function will receive as only argument the new value being assigned to the property. for example... function ClassName() { var privateProp = null; Object.defineProperty(this, 'publicProp', { set: function(value) { privateProp = value; } }); } init() initialize all initArrayPrototype() initArrayPrototype initBooleanPrototype() initBooleanPrototype initDatePrototype() initDatePrototype initFunctionPrototype() initFunctionPrototype initLodashMixins() initLodashMixins initNumberPrototype() initNumberPrototype initObjectPrototype() initObjectPrototype initStringPrototype() initStringPrototype × Search results Close "},"Function.html":{"id":"Function.html","title":"Namespace: Function","body":" FlavorJS Namespaces ArrayBooleanFunctionLodashNumberObjectString Classes FlavorJS Global Global Namespace: Function Function the JS native Function class Methods isFunction() isFunction eg. usage var f = function(){}; console.log(Function.isFunction(f)); // true console.log(Function.isFunction(2)); // false console.log(Function.isFunction(function(){})); // true console.log(Function.isFunction(null)); // false Returns: Type Boolean proxy(scope, proxyArgs) proxies a function width scope and optional arguments eg. usage var a = 1; var b = new Date(); var c = function() {}; var scope = { prop1: 2.53, prop2: 'foo'; }; var f = function(a, b, c) { console.log(this.prop1, a, b, c); } f(a, b, c); // it logs undefined, 1, Date, function() var pf = f.proxy(scope); pf(a, b, c); // it logs 2.53, 1, Date, function() pf = f.proxy(scope, 2, null); pf(a, b, c); // it logs 2.53, 2, null, function() Parameters: Name Type Argument Description scope Object the scope object (will be `this` inside the function) proxyArgs Object &lt;repeatable&gt; pass one or more arguments to override the original handled arguments Returns: Type function × Search results Close "},"Lodash.html":{"id":"Lodash.html","title":"Namespace: Lodash","body":" FlavorJS Namespaces ArrayBooleanFunctionLodashNumberObjectString Classes FlavorJS Global Global Namespace: Lodash Lodash all the mixins added to _ Methods &lt;static&gt; filterByValues(collection, key, values) filters a collection with a list of values specified for one property eg. usage var collection = [{ id: 1, status: 'active' }, { id: 2, status: 'disabled' }, { id: 3, status: 'unactive' }]; var allowedValues = ['active', 'unactive']; console.log(_.filterByValues(collection, 'status', allowedValues); // [{id: 1, status: 'active'}, {id: 3, status: 'unactive'}] Parameters: Name Type Description collection Collection | Array the collection to filter key String the key to be used as property name values Array the list of values to check Returns: Type Array &lt;static&gt; isPercentage(s) checks if a string is a percentage value eg. usage var s = '23.97%'; console.log(_.isPercentage(s)); // true console.log(_.isPercentage('50%')); // true console.log(_.isPercentage(10)); // false Parameters: Name Type Description s String the string Returns: Type Boolean parsePercentage(s) parses float value in a percentage string eg. usage var p = '50.5%'; console.log(_.parsePercentage(p)); // 50.5 console.log(_.parsePercentage('100%')); // 100 console.log(_.parsePercentage(25.3)); // null Parameters: Name Type Description s String the percentage string Returns: Type null | Number × Search results Close "},"Number.html":{"id":"Number.html","title":"Namespace: Number","body":" FlavorJS Namespaces ArrayBooleanFunctionLodashNumberObjectString Classes FlavorJS Global Global Namespace: Number Number the JS native Number class Methods isNumber() isNumber eg. usage var n = 1; console.log(Number.isNumber(n)); // true console.log(Number.isNumber(2)); // true console.log(Number.isNumber('')); // false console.log(Number.isNumber(null)); // false Returns: Type Boolean × Search results Close "},"Object.html":{"id":"Object.html","title":"Namespace: Object","body":" FlavorJS Namespaces ArrayBooleanFunctionLodashNumberObjectString Classes FlavorJS Global Global Namespace: Object Object the JS native Object class Methods clone() clones an object eg. usage var o = { prop1: 1, prop2: 'a', }; var p = o.clone(); console.log(o == p); // true console.log(o === p); // false Returns: Type Object each(iteratee) executes function for every property in the object eg. usage var o = { prop1: 1, prop2: 'a', prop3: 'b', prop4: new Date(), }; o.each(function(value, key) { console.log(key, value); }); // it logs 'prop1', 1 'prop2', 'a' 'prop3', 'b' 'prop4', Date Parameters: Name Type Description iteratee function the iteratee callback will be invoked with the following parameters so your callback has to be something like this function iteratee(value, key) {} Properties Name Type Description value * the property value of the object key String the property key of the object Returns: to make chainable the method Type Object inherit( [createNew], args) deep merges a variable list of objects inside this object instance or a new object (useful to implements defaults/options/settings pattern or set multiple properties at the same time or what you want) eg. usage var o = { prop1: 1, prop2: 'a', }; o.inherit({ prop1: 2, prop3: new Date(), }, { prop4: 7.52, }); console.log(o); // o = {prop1: 2, prop2: 'a', prop3: Date, prop4: 7.52} or var o = { prop1: 1, prop2: 'a', }; var p = o.inherit(true, { prop1: 2, prop3: new Date(), }, { prop4: 7.52, }); console.log(o); // o = {prop1: 1, prop2: 'a'} console.log(p); // p = {prop1: 2, prop2: 'a', prop3: Date, prop4: 7.52} Parameters: Name Type Argument Description createNew Boolean &lt;optional&gt; specifies to create a new object to merge args Object &lt;repeatable&gt; the list of objects to merge Returns: Type Object isObject() isObject eg. usage var o = { prop1: 1, prop2: 'a', }; console.log(Object.isObject(o)); // true console.log(Object.isObject(2)); // true console.log(Object.isObject('2')); // true console.log(Object.isObject(null)); // false Returns: Type Boolean omit(args) returns a new object that omits the specified properties eg. usage var o = { prop1: 1, prop2: 'a', }; o.inherit({ prop1: 2, prop3: new Date(), }, { prop4: 7.52, }); console.log(o); // o = {prop1: 2, prop2: 'a', prop3: Date, prop4: 7.52} console.log(o.omit('prop1')); // {prop2: 'a', prop3: Date, prop4: 7.52} console.log(o.omit('prop1', 'prop2')); // {prop3: Date, prop4: 7.52} console.log(o.omit(['prop1', 'prop2'])); // {prop3: Date, prop4: 7.52} console.log(o.omit(['prop1'], ['prop2'])); // {prop3: Date, prop4: 7.52} console.log(o); // o = {prop1: 2, prop2: 'a', prop3: Date, prop4: 7.52} Parameters: Name Type Argument Description args Object &lt;repeatable&gt; the list of properties to omit Returns: Type Object path(path [, defVal]) returns the value at the specified path of the object, with a default value eg. usage var o = { prop1: 1, prop2: 'a', prop3: { prop31: 2.52, prop32: 'b', }, prop4: new Date(), }; console.log(o.path('prop1')); // 1 console.log(o.path('prop3.prop31')); // 2.52 console.log(o.path('prop3.prop34')); // null console.log(o.path('prop3.prop34', 'c')); // c you can also use array paths var o = { prop1: 1, prop2: 'a', prop3: { prop31: 2.52, prop32: [{ propO1: 'b', }, { propO1: 'c', }], }, prop4: new Date(), }; console.log(o.path('prop3.prop32[0].propO1')); // 'b' console.log(o.path('prop3.prop32[1]')); // {propO1: 'c'} console.log(o.path('prop3.prop31[2]')); // null console.log(o.path('prop3.prop31[2]', {})); // {} Parameters: Name Type Argument Default Description path String the path to search inside the object defVal Object &lt;optional&gt; null the default value to return if path is not found Returns: Type * | null pick(args) returns a new object that picks only the specified properties eg. usage var o = { prop1: 1, prop2: 'a', }; o.inherit({ prop1: 2, prop3: new Date(), }, { prop4: 7.52, }); console.log(o); // o = {prop1: 2, prop2: 'a', prop3: Date, prop4: 7.52} console.log(o.pick('prop1')); // {prop1: 2} console.log(o.pick('prop1', 'prop2')); // {prop1: 2, prop2: 'a'} console.log(o.pick(['prop1', 'prop2'])); // {prop1: 2, prop2: 'a'} console.log(o.pick(['prop1'], ['prop2'])); // {prop1: 2, prop2: 'a'} console.log(o); // o = {prop1: 2, prop2: 'a', prop3: Date, prop4: 7.52} Parameters: Name Type Argument Description args Object &lt;repeatable&gt; the list of properties to omit Returns: Type Object × Search results Close "},"String.html":{"id":"String.html","title":"Namespace: String","body":" FlavorJS Namespaces ArrayBooleanFunctionLodashNumberObjectString Classes FlavorJS Global Global Namespace: String String the JS native String class Methods isString() isString eg. usage var s = new String('foo'); console.log(String.isString(s)); // true console.log(String.isString(2)); // false console.log(String.isString('')); // true console.log(String.isString(null)); // false Returns: Type Boolean × Search results Close "}}

    <script type="text/javascript">
        $(document).ready(function() {
            Searcher.init();
        });

        $(window).on("message", function(msg) {
            var msgData = msg.originalEvent.data;

            if (msgData.msgid != "docstrap.quicksearch.start") {
                return;
            }

            var results = Searcher.search(msgData.searchTerms);

            window.parent.postMessage({"results": results, "msgid": "docstrap.quicksearch.done"}, "*");
        });
    </script>
