Boolean.isBoolean(null)); // false random() randomizes a boolean value Returns: Type boolean Example eg. usage console.log(Boolean.random()); // it logs true or false × Search results Close "},"FlavorJS.html":{"id":"FlavorJS.html","title":"Class: FlavorJS","body":" FlavorJS Namespaces arraybooleandatefunctionlodashnumberobjectstring Classes FlavorJS Global Global Class: FlavorJS FlavorJS FlavorJS the definitive JS natives chainable extensions methods new FlavorJS() constructs FlavorJS class &amp; extends the js natives Methods delay(fn, ms) delays a function by specified ms Parameters: Name Type Description fn function function to invoke ms number time to wait in milliseconds Returns: Type function Example eg. usage ƒ.delay(function() { console.log('ended') }, 1000); // it logs 'ended' after 1000ms extendPrototypeProperty(proto, prop, val [, options]) safe js native prototype extension using Object.defineProperty Parameters: Name Type Argument Default Description proto prototype | object the prototype/object to extend prop string the name of the property to be defined or modified val * val to be used as value in the descriptor for the property, can be any kind of native (number, function, etc...) or what you want options object &lt;optional&gt; {} options to be used as parameters in the descriptor for the property possible options are (source documentation from Javascript|MDN docs) Properties Name Type Argument Default Description configurable boolean &lt;optional&gt; true configurable - true if and only if the type of this property descriptor may be changed and if the property may be deleted from the corresponding Object. enumerable boolean &lt;optional&gt; false enumerable - true if and only if this property shows up during enumeration of the properties on the corresponding Object. writable boolean &lt;optional&gt; true writable - true if and only if the value associated with the property may be changed with an assignment operator. get function &lt;optional&gt; get - A function which serves as a getter for the property, or undefined if there is no getter. The function return will be used as the value of property. for example... function ClassName() { var privateProp = null; Object.defineProperty(this, 'publicProp', { get: function() { return privateProp; } }); } set function &lt;optional&gt; set - A function which serves as a setter for the property, or undefined if there is no setter. The function will receive as only argument the new value being assigned to the property. for example... function ClassName() { var privateProp = null; Object.defineProperty(this, 'publicProp', { set: function(value) { privateProp = value; } }); } extendPrototype(proto, extend) merges all keys in extend plain object to the prototype ( Parameters: Name Type Description proto prototype | object the prototype/object to extend extend object the extend object to be merged in prototype extendLodash() extendLodash extendObject() extendObject extendFunction() extendFunction extendBoolean() extendBoolean extendNumber() extendNumber extendDate() extendDate extendString() extendString extendArray() extendArray init() initialize all × Search results Close "},"date.html":{"id":"date.html","title":"Namespace: date","body":" FlavorJS Namespaces arraybooleandatefunctionlodashnumberobjectstring Classes FlavorJS Global Global Namespace: date date the JS native Date class Methods isDate(d) checks if something is a date Parameters: Name Type Description d * the value to check Returns: Type boolean Example eg.usage console.log(Date.isDate(new Date())); // true console.log(Date.isDate(0)); // false toTimestamp(d) transforms a date in a UTC timestamp integer Parameters: Name Type Description d date the date to convert Returns: Type timestamp | 0 Example eg. usage console.log((new Date()).toTimestamp()); // 1491317811925 @ 2017-04-4-16:57 × Search results Close "},"function.html":{"id":"function.html","title":"Namespace: function","body":" FlavorJS Namespaces arraybooleandatefunctionlodashnumberobjectstring Classes FlavorJS Global Global Namespace: function function the JS native Function class Methods isFunction(f) checked if something is a function Parameters: Name Type Description f function the function to be checked Returns: Type boolean Example eg. usage var f = function(){}; console.log(Function.isFunction(f)); // true console.log(Function.isFunction(2)); // false console.log(Function.isFunction(function(){})); // true console.log(Function.isFunction(null)); // false proxy(f, scope, args) proxies a function with scope and optional arguments Parameters: Name Type Argument Description f function the function to be proxed scope object the scope object (will be `this` inside the function) args object &lt;repeatable&gt; pass one or more arguments to override the original handled arguments Returns: Type function Example eg. usage var a = 1; var b = new Date(); var c = function() {}; var scope = { prop1: 2.53, prop2: 'foo'; }; var f = function(a, b, c) { console.log(this.prop1, a, b, c); } f(a, b, c); // it logs undefined, 1, Date, function() var pf = f.proxy(scope); pf(a, b, c); // it logs 2.53, 1, Date, function() pf = f.proxy(scope, 2, null); pf(a, b, c); // it logs 2.53, 2, null, function() × Search results Close "},"lodash.html":{"id":"lodash.html","title":"Namespace: lodash","body":" FlavorJS Namespaces arraybooleandatefunctionlodashnumberobjectstring Classes FlavorJS Global Global Namespace: lodash lodash all the mixins added to _ Methods isPercentage(s) checks if a string is a percentage value Parameters: Name Type Description s string the string Returns: Type boolean Example eg. usage var s = '23.97%'; console.log(_.isPercentage(s)); // true console.log(_.isPercentage('50%')); // true console.log(_.isPercentage(10)); // false parsePercentage(s) parses float value in a percentage string Parameters: Name Type Description s string the percentage string Returns: Type null | number Example eg. usage var p = '50.5%'; console.log(_.parsePercentage(p)); // 50.5 console.log(_.parsePercentage('100%')); // 100 console.log(_.parsePercentage(25.3)); // null filterByValues(collection, key, values) filters a collection with a list of values specified for one property Parameters: Name Type Description collection Array | object the collection to filter key string the key to be used as property name values Array the list of values to check Returns: Type Array Example eg. usage var collection = [{ id: 1, status: 'active' }, { id: 2, status: 'disabled' }, { id: 3, status: 'unactive' }]; var allowedValues = ['active', 'unactive']; console.log(_.filterByValues(collection, 'status', allowedValues); // logs [{id: 1, status: 'active'}, {id: 3, status: 'unactive'}] deepMap(collection [, childrenPropName], mapCallback) deeply maps a recursive tree structure with (same structure) childrenPropName or 'children' property Parameters: Name Type Argument Default Description collection Array | object the collection to use for the deep mapping childrenPropName string &lt;optional&gt; 'children' the property name to use for children collection mapCallback function the item mapping callback Example eg. usage var tree = [{ id: '1', status: 'enabled', items: [{ id: '1.1', status: 'enabled', items: [{ id: '1.1.1', status: 'enabled' }, { id: '1.1.2', status: 'disabled' }] }, { id: '1.2', status: 'disabled' }] }]; console.log(_.deepMap(tree, 'items', function(treeItem) { return { id: treeItem.id, status: treeItem.status, combo: treeItem.id + '-' + treeItem.status }; }); // logs [{ id: '1', status: 'enabled', combo: '1-enabled' items: [{ id: '1.1', status: 'enabled', combo: '1.1-enabled', items: [{ id: '1.1.1', status: 'enabled', combo: '1.1.1-enabled' }, { id: '1.1.2', status: 'disabled', combo: '1.1.2-disabled' }] }, { id: '1.2', status: 'disabled', combo: '1.2-disabled' }] }] deepFindBy(collection, propName, propValue [, childrenPropName]) deeply searches in a recursive tree structure with (same structure) childrenPropName or 'children' property looking for an item with the propName === propValue Parameters: Name Type Argument Default Description collection Array | object the collection propName string | function the property name or the predicate function to invoke (item will be passed as parameter to the predicate) propValue * the property value childrenPropName string &lt;optional&gt; 'children' the children prop name Returns: Type * Example eg. usage var tree = [{ id: '1', status: 'enabled', items: [{ id: '1.1', status: 'enabled', items: [{ id: '1.1.1', status: 'enabled' }, { id: '1.1.2', status: 'disabled' }] }, { id: '1.2', status: 'disabled' }] }, { id: '2', status: 'disabled', items: [{ id: '2.1', status: 'enabled' }, { id: '2.2', status: 'enabled' }] }, { id: '3', status: 'enabled', items: [{ id: '3.1', status: 'disabled' }, { id: '3.2', status: 'enabled' }, { id: '3.3', status: 'enabled' }] }]; console.log(_.deepFindBy(tree, 'id', '1.1.1', 'items'); // logs { id: '1.1.1', status: 'enabled' } console.log(_.deepFindBy(tree, function(item) { return item.id === '3.2' }, null, 'items'); // logs { id: '3.2', status: 'enabled' } deepOrderBy(collection, propNames, propDirections [, childrenPropName]) deeply sorts a recursive tree structure with (same structure) childrenPropName or 'children' property Parameters: Name Type Argument Default Description collection Array | object the collection propNames Array | string the list of property names to sort propDirections Array | string the list of order by direction to use with propNames childrenPropName string &lt;optional&gt; 'children' the children prop name Returns: Type Array | object Example eg. usage var tree = [{ id: '1', status: 'enabled', items: [{ id: '1.1', status: 'enabled', items: [{ id: '1.1.1', status: 'enabled' }, { id: '1.1.2', status: 'disabled' }] }, { id: '1.2', status: 'disabled' }] }, { id: '2', status: 'disabled', items: [{ id: '2.1', status: 'enabled' }, { id: '2.2', status: 'enabled' }] }, { id: '3', status: 'enabled', items: [{ id: '3.1', status: 'disabled' }, { id: '3.2', status: 'enabled' }, { id: '3.3', status: 'enabled' }] }]; console.log(_.deepOrderBy(tree, ['id'], ['desc'], 'items'); // logs [{ id: '3', status: 'enabled', items: [{ id: '3.3', status: 'enabled' }, { id: '3.2', status: 'disabled' }, { id: '3.1', status: 'enabled' }] }, { id: '2', status: 'disabled', items: [{ id: '2.2', status: 'enabled' }, { id: '2.1', status: 'enabled' }] }, { id: '1', status: 'enabled', items: [{ id: '1.2', status: 'disabled' }, { id: '1.1', status: 'enabled', items: [{ id: '1.1.2', status: 'enabled' }, { id: '1.1.1', status: 'disabled' }] }] }] pullAllByComparator(collection, values, comparator, iteratee) Parameters: Name Type Description collection collection values array comparator function iteratee function To Do: document method Returns: Type array timesReverse(times, iteratee) a reverse implementation of _.times by lodash Parameters: Name Type Description times number num of times to invoke iteratee iteratee function the iteratee function to invoke the iteratee will be invoked passing che cycle indicator as i so the iteratee has to be something like this function(i) {} Example eg. usage _.timesReverse(5, function(i) { console.log(i); }); // logs 5 4 3 2 1 timesRange(start, end, iteratee, reverse) an implementation of _.times by lodash, where you can specify start &amp; end numbers Parameters: Name Type Description start number start num of times to invoke iteratee end number end num of times to invoke iteratee iteratee function the iteratee function to invoke the iteratee will be invoked passing che cycle indicator as i so the iteratee has to be something like this function(i) {} reverse boolean specify if you want reverse cycle Examples eg. usage _.timesRange(5, 10, function(i) { console.log(i); }); // logs 5 6 7 8 9 10 or _.timesRange(5, 10, function(i) { console.log(i); }, true); // logs 10 9 8 7 6 5 × Search results Close "},"number.html":{"id":"number.html","title":"Namespace: number","body":" FlavorJS Namespaces arraybooleandatefunctionlodashnumberobjectstring Classes FlavorJS Global Global Namespace: number number the JS native Number class Methods isNumber() check if something is a number Returns: Type boolean Example eg. usage var n = 1; console.log(Number.isNumber(n)); // true console.log(Number.isNumber(2)); // true console.log(Number.isNumber('')); // false console.log(Number.isNumber(null)); // false between(n [, from] [, to]) checks if a number is between a range Parameters: Name Type Argument Default Description n number the number from number &lt;optional&gt; Number.MIN_VALUE the from number to number &lt;optional&gt; Number.MAX_VALUE the to number Returns: Type * | boolean Example eg. usage console.log((5).between(1, 10)); // true console.log((5).between(1, 4)); // false parse(n) parse a number value, returns null if parsing failes Parameters: Name Type Description n * the value to be parsed Returns: Type number | null Example eg. usage console.log(Number.parse(&quot;1&quot;)); // 1 console.log(Number.parse(&quot;1,25&quot;)); // 1.25 console.log(Number.parse({})); // null times(n, iteratee [, reverse]) repeats a function n times Parameters: Name Type Argument Default Description n number the number of times iteratee function the iteratee function to invoke the iteratee will be invoked passing the index as i so the iteratee has to be something like this function(i) {} Properties Name Type Description i number the index reverse boolean &lt;optional&gt; false true if you want to do a times reverse cycle Examples eg. usage (5).times(function(i) { console.log(i); }); // logs 1, 2, 3, 4, 5 or (5).times(function(i) { console.log(i); }, true); // logs 5, 4, 3, 2, 1 random( [lower] [, upper] [, floating]) randomizes a number Parameters: Name Type Argument Default Description lower number &lt;optional&gt; Number.MIN_VALUE the lower number upper number &lt;optional&gt; Number.MAX_VALUE the upper number floating boolean &lt;optional&gt; false ask to return a floating number value Returns: Type number Example eg. usage console.log(Number.random(1, 5)); // a number between 1 and 5 console.log(Number.random(1, 5, true)); // a number between 1.0 and 5.0 console.log(Number.random()); // a number between Number.MIN_VALUE and Number.MAX_VALUE fromRoman(s) converts a Romans Number String in a Decimal Number Parameters: Name Type Description s string the roman number string Returns: Type number Example eg. usage console.log(Number.fromRoman('MCMLXXX')); // 1980 toRoman(n) converts a number in a Roman Number String Parameters: Name Type Description n number the number Returns: Type string Example eg. usage console.log((1980).toRoman()); // 'MCMLXXX' toFileSize(n, precision) converts a number of bytes in a human readable file size string Parameters: Name Type Description n number the number precision number the precision number Returns: Type * Example eg. usage console.log((1024).toFileSize()); // 1kb toAbsolute(n) absolutes a number Parameters: Name Type Description n number the number Returns: Type number Example eg. usage console.log((1).toAbsolute()); // 1 console.log((1.56).toAbsolute()); // 1.56 console.log((-1.56).toAbsolute()); // 1.56 floor(n [, precision]) floors a value Parameters: Name Type Argument Default Description n number the number precision number &lt;optional&gt; 0 the precision number Returns: Type number Example eg. usage console.log((5.076).floor()); // 4 console.log((5.076).floor(2)); // 5.07 console.log((5070).floor(-2)); // 5000 round(n [, precision]) rounds a value Parameters: Name Type Argument Default Description n number the number precision number &lt;optional&gt; 0 the precision number Returns: Type number Example eg. usage console.log((5.007).round()); // 5 console.log((5.007).round(2)); // 5.01 console.log((5070).round(-2)); // 5100 × Search results Close "},"object.html":{"id":"object.html","title":"Namespace: object","body":" FlavorJS Namespaces arraybooleandatefunctionlodashnumberobjectstring Classes FlavorJS Global Global Namespace: object object the JS native Object class Methods isObject() isObject Returns: Type boolean Example eg. usage var o = { prop1: 1, prop2: 'a', }; console.log(Object.isObject(o)); // true console.log(Object.isObject(2)); // true console.log(Object.isObject('2')); // true console.log(Object.isObject(null)); // false inherit(o [, createNew], args) deep merges a variable list of objects inside this object instance or a new object (useful to implements defaults/options/settings pattern or set multiple properties at the same time or what you want) Parameters: Name Type Argument Description o object the object to extend createNew boolean &lt;optional&gt; specifies to create a new object to merge args object &lt;repeatable&gt; the list of objects to merge Returns: Type object Examples eg. usage var o = { prop1: 1, prop2: 'a', }; o.inherit({ prop1: 2, prop3: new Date(), }, { prop4: 7.52, }); console.log(o); // o = {prop1: 2, prop2: 'a', prop3: Date, prop4: 7.52} or var o = { prop1: 1, prop2: 'a', }; var p = o.inherit(true, { prop1: 2, prop3: new Date(), }, { prop4: 7.52, }); console.log(o); // o = {prop1: 1, prop2: 'a'} console.log(p); // p = {prop1: 2, prop2: 'a', prop3: Date, prop4: 7.52} omit(o, args) returns a new object that omits the specified properties Parameters: Name Type Argument Description o object the object args object &lt;repeatable&gt; the list of properties to omit Returns: Type object Example eg. usage var o = { prop1: 1, prop2: 'a', }; o.inherit({ prop1: 2, prop3: new Date(), }, { prop4: 7.52, }); console.log(o); // o = {prop1: 2, prop2: 'a', prop3: Date, prop4: 7.52} console.log(o.omit('prop1')); // {prop2: 'a', prop3: Date, prop4: 7.52} console.log(o.omit('prop1', 'prop2')); // {prop3: Date, prop4: 7.52} console.log(o.omit(['prop1', 'prop2'])); // {prop3: Date, prop4: 7.52} console.log(o.omit(['prop1'], ['prop2'])); // {prop3: Date, prop4: 7.52} console.log(o); // o = {prop1: 2, prop2: 'a', prop3: Date, prop4: 7.52} pick(o, args) returns a new object that picks only the specified properties Parameters: Name Type Argument Description o object the object args object &lt;repeatable&gt; the list of properties to omit Returns: Type * Example eg. usage var o = { prop1: 1, prop2: 'a', }; o.inherit({ prop1: 2, prop3: new Date(), }, { prop4: 7.52, }); console.log(o); // o = {prop1: 2, prop2: 'a', prop3: Date, prop4: 7.52} console.log(o.pick('prop1')); // {prop1: 2} console.log(o.pick('prop1', 'prop2')); // {prop1: 2, prop2: 'a'} console.log(o.pick(['prop1', 'prop2'])); // {prop1: 2, prop2: 'a'} console.log(o.pick(['prop1'], ['prop2'])); // {prop1: 2, prop2: 'a'} console.log(o); // o = {prop1: 2, prop2: 'a', prop3: Date, prop4: 7.52} clone() deeply clones an object in a new object Returns: Type object Example eg. usage var o = { prop1: 1, prop2: 'a', }; var p = o.clone(); console.log(o == p); // true console.log(o === p); // false path(o, path [, def]) returns the value at the specified path of the object, with a default value Parameters: Name Type Argument Default Description o object the object path string the path to search inside the object def object &lt;optional&gt; null the default value to return if path is not found Returns: Type * Examples eg. usage var o = { prop1: 1, prop2: 'a', prop3: { prop31: 2.52, prop32: 'b', }, prop4: new Date(), }; console.log(o.path('prop1')); // 1 console.log(o.path('prop3.prop31')); // 2.52 console.log(o.path('prop3.prop34')); // null console.log(o.path('prop3.prop34', 'c')); // c you can also use array paths var o = { prop1: 1, prop2: 'a', prop3: { prop31: 2.52, prop32: [{ propO1: 'b', }, { propO1: 'c', }], }, prop4: new Date(), }; console.log(o.path('prop3.prop32[0].propO1')); // 'b' console.log(o.path('prop3.prop32[1]')); // {propO1: 'c'} console.log(o.path('prop3.prop31[2]')); // null console.log(o.path('prop3.prop31[2]', {})); // {} each(o, iteratee) executes function for every property in the object Parameters: Name Type Description o object the object iteratee function the iteratee callback will be invoked with the following parameters so your callback has to be something like this function iteratee(value, key) {} Properties Name Type Description value * the property value of the object key string the property key of the object Returns: to make chainable the method Type * Example eg. usage var o = { prop1: 1, prop2: 'a', prop3: 'b', prop4: new Date(), }; o.each(function(value, key) { console.log(key, value); }); // it logs 'prop1', 1 'prop2', 'a' 'prop3', 'b' 'prop4', Date × Search results Close "},"string.html":{"id":"string.html","title":"Namespace: string","body":" FlavorJS Namespaces arraybooleandatefunctionlodashnumberobjectstring Classes FlavorJS Global Global Namespace: string string the JS native String class Methods isString(s) checks if something is a string Parameters: Name Type Description s string the string to be checked Returns: Type boolean Example eg. usage var s = 'foo'; console.log(String.isString(s)); // true console.log(String.isString(2)); // false console.log(String.isString('')); // true console.log(String.isString(null)); // false parsePercentage(s) checks if a string is a percentage string Parameters: Name Type Description s string the string to be checked Returns: Type boolean Example eg. usage console.log(String.isPercentage('50,25%')); // true console.log(String.isPercentage('50,25')); // false console.log(String.isPercentage(5)); // false isRoman(s) checks if a string is a roman number string Parameters: Name Type Description s string the string to be checked Returns: Type boolean Example eg. usage console.log(String.isRoman('MCMLXXX')); // true console.log(String.isRoman('50,25')); // false console.log(String.isRoman(5)); // false isUrl(s) checks if a string is an url string (URI) Parameters: Name Type Description s string the string to check Returns: Type * | boolean Example eg. usage console.log(String.isUrl('http://www.google.it')); // true console.log(String.isUrl('50,25')); // false console.log(String.isUrl(5)); // false contains(s, value [, insensitive]) checks if a string contains another string Parameters: Name Type Argument Default Description s string the string to be checked value string the string value to check insensitive boolean &lt;optional&gt; false true if you want to do an insensitive check Returns: Type boolean Example eg. usage console.log(String.contains('FlavorJS is tasty', 'JS is')); // true console.log(String.contains('FlavorJS is tasty', 'js is')); // false console.log(String.contains('FlavorJS is tasty', 'js is', true)); // true console.log(String.contains('flavorJS Is tasty', 'JS is', true)); // true console.log('FlavorJS is tasty'.contains('JS is')); // true console.log('FlavorJS is tasty'.contains('js is')); // false console.log('FlavorJS is tasty'.contains('js is', true)); // true console.log('flavorJS is tasty'.contains('JS is', true)); // true startsWith(s, value [, insensitive]) checks if a string starts with another string Parameters: Name Type Argument Default Description s string the string to be checked value string the value to check insensitive boolean &lt;optional&gt; false true if you want to do an insensitive check Returns: Type boolean Example eg. usage console.log(String.startsWith('FlavorJS is tasty', 'Flavor')); // true console.log(String.startsWith('FlavorJS is tasty', 'flavor')); // false console.log(String.startsWith('FlavorJS is tasty', 'flavor', true)); // true console.log(String.startsWith('flavorJS is tasty', 'Flavor', true)); // true console.log('FlavorJS is tasty'.startsWith('Flavor')); // true console.log('FlavorJS is tasty'.startsWith('flavor')); // false console.log('FlavorJS is tasty'.startsWith('flavor', true)); // true console.log('flavorJS is tasty'.startsWith('Flavor', true)); // true endsWith(s, value [, insensitive]) checks if a string ends with another string Parameters: Name Type Argument Default Description s string the string to be checked value string the value to check insensitive boolean &lt;optional&gt; false true if you want to do an insensitive check Returns: Type boolean Example eg. usage console.log(String.endsWith('FlavorJS is tasty', 'Tasty')); // false console.log(String.endsWith('FlavorJS is tasty', 'tasty')); // true console.log(String.endsWith('FlavorJS is tasty', 'Tasty', true)); // true console.log(String.endsWith('FlavorJS is Tasty', 'tasty', true)); // true console.log(('FlavorJS is tasty').endsWith('Tasty')); // false console.log(('FlavorJS is tasty').endsWith('tasty')); // true console.log(('FlavorJS is tasty').endsWith('Tasty', true)); // true console.log(('flavorJS is Tasty').endsWith('tasty', true)); // true guid() stubs a GUID Example eg. usage console.log(String.guid()); // 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx' camelCase(s) camel cases a string Parameters: Name Type Description s string the string Returns: Type string Example eg. usage console.log(String.camelCase('Foo Bar')); // 'fooBar' console.log(String.camelCase('--foo-bar--')); // 'fooBar' console.log(String.camelCase('__FOO_BAR__')); // 'fooBar' console.log('Foo Bar'.camelCase()); // 'fooBar' console.log('--foo-bar--'.camelCase()); // 'fooBar' console.log('__FOO_BAR__'.camelCase()); // 'fooBar' capitalize(s) capitalizes a string Parameters: Name Type Description s string Returns: Type string Example eg. usage console.log(String.capitalize('we\\'re happy to use flavorJS')); // Were Happy To Use Flavor JS console.log(String.capitalize('we\\'re happy to use flavorJS')); // We're happy to use flavorjs console.log(String.capitalize('flavorJS')); // Flavorjs decodeURI(s) decodes an URI string Parameters: Name Type Description s string the URI string Returns: Type string Example eg. usage console.log(String.decodeURI('https%3A%2F%2Fflavorjs.io%2Fpage.html%3Fname%3Dblack%20mirror%26email%3Dusername%40example.com')); // 'https://flavorjs.io/page.html?name=black mirror&amp;email=username@example.com' console.log(('https
